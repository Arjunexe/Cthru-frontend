<!DOCTYPE html>
<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "react": "https://cdn.skypack.dev/react@18.0.2",
          "react-dom": "https://cdn.skypack.dev/react-dom@18.0.2",
          "three": "https://cdn.skypack.dev/three@0.148.0",
          "react-three/fiber": "https://cdn.skypack.dev/@react-three/fiber@7.0.24"
        }
      }
    </script>
    <style>
      html, body, #app {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import React, { useRef } from "react";
      import ReactDOM from "react-dom";
      import { Canvas, useFrame } from "react-three/fiber";

      function Box() {
        const ref = useRef();
        useFrame(() => (ref.current.rotation.y += 0.01));
        return <mesh ref={ref}><boxGeometry /><meshBasicMaterial color="hotpink" /></mesh>;
      }

      ReactDOM.render(
        <Canvas camera={{ position: [0, 0, 5] }}>
          <Box />
        </Canvas>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
